<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ - Contatos</title>
    <meta name="description" content="Clínica com atendimento em várias especialidades médicas na cidade de Limeira">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Esta seção é o cabeçalho -->
    <header>
        <img src="Imagens Clínica XYZ/logo.png" alt="Logo da clínica XYZ">
    </header>

    <main>
        <section class="destaque">
            <h1>Contatos</h1>
            <p>Formulário de contato e mapa de localizações.</p>
        </section>

        <section class="contato">

            <div>
                <form action="" method="post" name="fomr1" id="fomr1">

                </form>
                <div>
                    <label for="">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="">E-mail:</label>
                    <input type="email" id="correio-eletronico" name="correio-eletronico" required>
                </div>
                <div>
                    <label for="">Sexo:</label>
                    <input type="radio" id="masculino" name="sexo" value="masc"> Masculino
                    <input type="radio" id="feminino" name="sexo" value="fem"> Feminino
                </div>
                <div>
                    <label for="">Assunto</label>
                    <select name="assunto" id="assunto">

                        <option></option>
                        <option>Crítica</option>
                        <option>Dúvida</option>
                        <option>Sugestão </option>
                        <option selected>Elogio</option>
                        <option>Informação</option>
                        <option>Outro</option>

                    </select>
                </div>
                <div>
                    <label for="">Comentário</label>
                    <textarea name="Comentario" id="comentario" rows="6"></textarea>
                </div>
                <div>
                    <input type="checkbox" name="lgpd" id="lgpd" value="sim">
                    Autorizo o uso dos dados de acordo com a <a href="#">política de privacidade</a>
                </div>
                <div>
                    <input type="submit" name="enviar" id="enviar" value="Enviar Dados">
                </div>

                </form>
            </div>
            <div>
                <p><iframe
                        src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d235790.2645529542!2d-47.55394487545111!3d-22.57076575832043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1ssenac!5e0!3m2!1spt-BR!2sbr!4v1749084950277!5m2!1spt-BR!2sbr"
                        width="" height="" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe></p>
            </div>
        </section>

        <section class="voltar">
            <a href="index.html"> <i class="bi bi-arrow-left-circle-fill"></i> Voltar</a>

    </main>

    <footer>
        &copy; 2025 | Clínica XYZ | Créditos
    </footer>
</body>

</html>
